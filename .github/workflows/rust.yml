name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build -r --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: vcd
        path: target/release/vcd
    - name: Run tests
      run: cargo test -r --verbose
